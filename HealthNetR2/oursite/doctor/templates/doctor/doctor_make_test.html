{% extends 'doctorbase.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
        <title>Make Test</title>
    </head>
    
    {% load doctor_tags %}
    {% if user|is_doctor %}
    <body>
    {% block body_block %}
    <div id="doctor_maketest">
        <form id="make_test" method="post" action="{% url 'doctor:maketest' pk %}">
            {% csrf_token %}
            <h1>Make Test</h1>
            {{ form.as_p }}
            <input type="submit" name="Submit" value="Submit" />
            <a href="{% url 'doctor:viewpatient' pk %}"><input type="button" value="Cancel"/></a>
        </form>
        </div>
    </body>
    {% endblock %}
    {% else %}
       {% include "healthnet/index.html" %}
    {% endif %}

        {% block cal_block %}
        {% endblock %}
</html>
